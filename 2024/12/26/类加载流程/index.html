span><br>        <span class="hljs-keyword">return</span> nullptr;<br>    &#125;<br><br>    <span class="hljs-comment">// 获取实际的 Dex 文件和类定义</span><br>    DexFile <span class="hljs-type">const</span>* new_dex_file = nullptr;<br>    DexFile::ClassDef <span class="hljs-type">const</span>* new_class_def = nullptr;<br><br>    <span class="hljs-comment">// 调用回调函数进行类定义前的处理</span><br>    Runtime::Current()-&gt;GetRuntimeCallbacks()-&gt;ClassPreDefine(descriptor, klass, class_loader,dex_file,<br>dex_class_def,&amp;new_dex_file,&amp;new_class_def);<br>    <span class="hljs-comment">// 如果发生异常，返回 null</span><br>    <span class="hljs-keyword">if</span> (self-&gt;IsExceptionPending()) &#123;<br>        <span class="hljs-keyword">return</span> nullptr;<br>    &#125;<br>    <span class="hljs-comment">// 注册 Dex 文件并将其关联到类</span><br>    ObjPtr&lt;mirror::DexCache&gt; dex_cache = RegisterDexFile(*new_dex_file, class_loader.Get());<br>    <span class="hljs-keyword">if</span> (dex_cache == nullptr) &#123;<br>        self-&gt;AssertPendingException();  <span class="hljs-comment">// 注册失败，抛出异常</span><br>        <span class="hljs-keyword">return</span> nullptr;<br>    &#125;<br>    klass-&gt;SetDexCache(dex_cache);<br><br>    <span class="hljs-comment">// 设置类的相关属性</span><br>    SetupClass(*new_dex_file, *new_class_def, klass, class_loader.Get());<br><br>    <span class="hljs-comment">// 对字符串类进行特殊标记</span><br>    <span class="hljs-keyword">if</span> (UNLIKELY(!init_done_) &amp;&amp; <span class="hljs-built_in">strcmp</span>(descriptor, <span class="hljs-string">&quot;Ljava/lang/String;&quot;</span>) == <span class="hljs-number">0</span>) &#123;<br>        klass-&gt;SetStringClass();<br>    &#125;<br><br>    <span class="hljs-comment">// 锁定类，设置初始化线程 ID 和接口表</span><br>    ObjectLock&lt;mirror::Class&gt; <span class="hljs-title function_">lock</span><span class="hljs-params">(self, klass)</span>;<br>    klass-&gt;SetClinitThreadId(self-&gt;GetTid());<br>    klass-&gt;SetIfTable(GetClassRoot(kJava <script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
